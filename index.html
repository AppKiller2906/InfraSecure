<script>
        function signin(form) {
            var data = JSON.stringify({
                "fname": form.fname.value,
                "desc": form.desc.value,
                "ip": form.ip.value,
		"ankur": form.ankur.value,
		"email": form.email.value
		
            });

            var xhr = new XMLHttpRequest();
            // xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    console.log(this.responseText);
                }
            });

            xhr.open("POST", "http://localhost:8025/signin");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("cache-control", "no-cache");
            xhr.setRequestHeader("Postman-Token", "6462c973-26c1-4ddb-9bc2-761eda80adaf");

            xhr.send(data);
        }

        function stopScan() {
            var data = JSON.stringify(false);

            var xhr = new XMLHttpRequest();
            // xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    console.log(this.responseText);
                }
            });

            xhr.open("GET", "http://0.0.0.0:8025/stopScan");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("cache-control", "no-cache");
            xhr.setRequestHeader("Postman-Token", "7e545ea0-a325-4c29-9986-94a0e4466ae4");

            xhr.send(data);
        }

    </script>
